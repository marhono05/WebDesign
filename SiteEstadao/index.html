<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="estilos.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Notícias</title>

    <script>
      let alternarCor = true;
      function mudarCor() {
        if (alternarCor) {
          document.getElementById("body").style.backgroundColor = "black";
          document.getElementById("nav").style.backgroundColor = "black";
          document.getElementById("divesq").style.backgroundColor = "#25262A";
          document.getElementById("divdir").style.backgroundColor = "#25262A";
          document.getElementById("divrodape").style.backgroundColor =
            "#25262A";
          document.getElementById("div1").style.backgroundColor = "#25262A";
          alternarCor = false;
        } else {
          document.getElementById("body").style.backgroundColor = "white";
          document.getElementById("nav").style.backgroundColor = "#1A2CD7";
          document.getElementById("divesq").style.backgroundColor = "#08158F";
          document.getElementById("divdir").style.backgroundColor = "#08158F";
          document.getElementById("divrodape").style.backgroundColor =
            "#08158F";
          document.getElementById("div1").style.backgroundColor = "#08158F";
          alternarCor = true;
        }
      }
      let mudarFonte = true;
      function aumentarFonte() {
        const largura = window.innerWidth;
        let textSize = "12px";
        
        if (largura < 500) {
          textSize = "10px";
        } else if (largura < 800) {
          textSize = "12px";
        }

        if (mudarFonte) {
          document.getElementById("nav").style.fontSize = "1.44em";
          document.getElementById("estadao").style.fontSize = "4.38em";
          document.getElementById("estadao").style.top = "16%";
          document.getElementById("divtext1").style.fontSize = "2.0em";
          document.getElementById("divtext1").style.top = "-30px";
          document.getElementById("divtext2").style.fontSize = "2.06em";
          document.getElementById("divtext2").style.top = "-70px";
          document.getElementById("divtext3").style.fontSize = "2.06em";
          document.getElementById("divtext3").style.top = "55%";
          mudarFonte = false;
        } else {
          document.getElementById("nav").style.fontSize = "1rem";
          document.getElementById("estadao").style.fontSize = "3.0em";
          document.getElementById("estadao").style.top = "20%";
          document.getElementById("divtext1").style.fontSize = "1.7em";
          document.getElementById("divtext1").style.top = "-20px";
          document.getElementById("divtext2").style.fontSize = "1.4em";
          document.getElementById("divtext2").style.top = "-50px";
          document.getElementById("divtext3").style.fontSize = "1.6em";
          document.getElementById("divtext3").style.top = "61%";
          mudarFonte = true;
        }
      }
      let mudarFonteMenos = true;
      function diminuirFonte() {
        if (mudarFonteMenos) {
          document.getElementById("nav").style.fontSize = "0.75em";
          document.getElementById("estadao").style.fontSize = "1.88em";
          document.getElementById("estadao").style.top = "29%";
          document.getElementById("divtext1").style.fontSize = "1.25em";
          document.getElementById("divtext1").style.top = "-10px";
          document.getElementById("divtext2").style.fontSize = "1.13em";
          document.getElementById("divtext2").style.top = "-50px";
          document.getElementById("divtext3").style.fontSize = "1.13em";
          document.getElementById("divtext3").style.top = "62%";
          mudarFonteMenos = false;
        } else {
          document.getElementById("nav").style.fontSize = "1rem";
          document.getElementById("estadao").style.fontSize = "3.0em";
          document.getElementById("estadao").style.top = "20%";
          document.getElementById("divtext1").style.fontSize = "1.7em";
          document.getElementById("divtext1").style.top = "-125%";
          document.getElementById("divtext2").style.fontSize = "1.4em";
          document.getElementById("divtext2").style.top = "-50px";
          document.getElementById("divtext3").style.fontSize = "1.6em";
          document.getElementById("divtext3").style.top = "61%";
          mudarFonteMenos = true;
        }
      }
      function verificarSenhas() {
        console.log("1"); // Utilizar o console.log para encontrar o erro mais fácil dentro do código, através do inspecionar da página
        const senha = document.getElementById("senha").value;
        console.log("2");
        const confirmarSenha = document.getElementById("confirmarSenha").value;
        console.log("3");
        const mensagem = document.getElementById("mensagem");
        console.log("4");

        if (senha.length == 0) {
          mensagem.textContent = "Nada foi digitado!";
          mensagem.style.color = "red";
          return;
        }
        // Verificar o tamanho mínimo da senha
        if (senha.length < 6) {
          mensagem.textContent = "A senha deve ter pelo menos 6 caracteres.";
          mensagem.style.color = "red";
          return; // Se o if estiver correto, o return vai ignorar o código abaixo
        }

        var regex = // Verifica se a senha possui os caracteres especiais
          /^(?=(?:.*?[A-Z]){3})(?=(?:.*?[0-9]){2})(?=(?:.*?[!@#$%*()_+^&}{:;?.]){1})(?!.*\s)[0-9a-zA-Z!@#$%;*(){}_+^&]*$/;
        // Verificar se as senhas coincidem
        if (senha === confirmarSenha) {
          console.log("if");
          mensagem.textContent = "As senhas coincidem.";
          mensagem.style.color = "green";
        } else {
          console.log("else");
          mensagem.textContent = "As senhas não coincidem.";
          mensagem.style.color = "red";
        }
        if (!regex.exec(senha))
          mensagem.textContent =
            "A senha deve conter no mínimo 3 caracteres em maiúsculo, 2 números e 1 caractere especial!";
      }
    </script>
  </head>

  <body id="body">
    <div id="div2">
      <div id="nav">
        <a href="#">Menu</a>
        <a href="#">Notícias</a>
        <a href="#">Buscar</a>
      </div>

      <button onclick="mudarCor()">
        <img id="lampada" src="imagens/lampada.png" />
      </button>

      <div id="divesq"></div>

      <div id="divdir"></div>

      <img id="botaomais" src="imagens/botão+.png" onclick="aumentarFonte()" />

      <img id="botaomenos" src="imagens/botão-.png" onclick="diminuirFonte()" />

      <div id="divrodape"></div>
    </div>

    <div id="div1">
      <p id="estadao">ESTADÃO</p>
      <form id="formdesenha">
        <label>Senha:</label>
        <input type="password" id="senha" />
        <br />
        <label>Confirmar Senha:</label>
        <input type="password" id="confirmarSenha" />
        <br />
        <span id="mensagem" style="color: red; font-size: 14px"></span>
        <br />
        <button type="button" onclick="verificarSenhas()">Verificar</button>
      </form>
    </div>

    <img class="img1" src="imagens/parafusogigante.jpg" />

    <div id="divtext1">
      <p>
        Como são os 'parafusos' gigantes que
        <br />
        vão ajudar na despoluição do Rio Tietê?
      </p>
    </div>

    <img class="img2" src="imagens/netflix.jpg" />

    <div id="divtext2">
      <p>
        Netflix escancara o custo de fazer
        <br />
        negócios no Brasil!
      </p>
    </div>

    <img id="img3" src="imagens/nene.jpg" />
    <div id="divtext3">
      <p>
        Fim de ano seguro: Como transportar crianças com segurança em suas
        viagens
      </p>
    </div>
  </body>
</html>
